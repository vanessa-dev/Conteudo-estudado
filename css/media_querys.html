<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media querys</title>
  <link rel="stylesheet" href="../estilo.css">
</head>
<body>
  <h1>Media Querys</h1>
  <p>A <em>@media</em> gera um bloco de código que só será ativado caso a condição entre parênteses seja verdadeira.</p>
  <ul>
    <li>
      <p><code>@media (max-width: 500px)</code></p>
      <p>Abaixo de 500px</p>
    </li>
    <li>
      <p><code>@media (min-width: 600px)</code></p>
      <p>Acima de 600px</p>
    </li>
    <li>
      <p><code>@media (min-width: 800px) and (max-width: 900px)</code></p>
      <p>Entre 800px e 900px.</p>
    </li>
  </ul>
</body>
</html>
